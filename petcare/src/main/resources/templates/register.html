<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; max-width: 500px; margin: 0 auto; }
        .error-msg { color: red; font-size: 0.9em; margin-top: 5px; display: block; }
        .alert-error { color: #721c24; background-color: #f8d7da; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; } /* Προστέθηκε το select εδώ */
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

<h2>Sign Up here</h2>

<div th:if="${error}" class="alert-error">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/register}" th:object="${user}" method="post">

    <div class="form-group">
        <label>Επιλογή Ρόλου:</label>
        <select th:field="*{userType}" required>
            <option value="PET_OWNER">Ιδιοκτήτης Κατοικιδίου</option>
            <option value="VETERINARIAN">Κτηνίατρος</option>
        </select>
        <span th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}" class="error-msg"></span>
    </div>

    <div class="form-group">
        <label>Όνομα Χρήστη (Username):</label>
        <input type="text" th:field="*{username}" required />
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-msg"></span>
    </div>

    <div class="form-group">
        <label>Κωδικός (Password):</label>
        <input type="password" th:field="*{password}" required />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg"></span>
    </div>
    <div class="form-group">
        <label>Όνομα (First Name):</label>
        <input type="text" th:field="*{firstName}" required />
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-msg"></span>
    </div>

    <div class="form-group">
        <label>Επώνυμο (Last Name):</label>
        <input type="text" th:field="*{lastName}" required />
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-msg"></span>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-msg"></span>
    </div>

    <div class="form-group">
        <button type="submit">Εγγραφή</button>
    </div>

</form>

<p>Έχετε ήδη λογαριασμό; <a th:href="@{/login}">Συνδεθείτε</a>.</p>

</body>
</html>
