<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PetCare Login</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; max-width: 500px; margin: 0 auto; }
        .alert-error { color: #721c24; background-color: #f8d7da; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .alert-success { color: #155724; background-color: #d4edda; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<h2>PetCare Login</h2>

<div th:if="${param.error}" class="alert-error">
    Wrong username or password
</div>

<div th:if="${param.logout}" class="alert-success">
    Logged out
</div>

<form th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required/>
    </div>

    <div class="form-group">
        <button type="submit">Sign in</button>
    </div>
</form>

<p>New here? <a th:href="@{/register}">Join us!</a>.</p>

</body>
</html>
